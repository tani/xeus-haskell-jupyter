name: build and deploy

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Github-page

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0
        with:
          cache: true

      - name: Prepare WASM host
        shell: bash
        run: pixi install -e wasm-host

      - name: Configure
        shell: bash
        run: pixi run -e wasm-build prebuild

      - name: Build
        shell: bash
        run: pixi run -e wasm-build build

      - name: Install
        shell: bash
        run: pixi run -e wasm-build install

      - name: Fix emscripten links
        shell: bash
        run: pixi run -e wasm-build fix-emscripten-links

      - name: Jupyter Lite integration
        shell: bash
        run: pixi run -e wasm-build generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
